<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Budgeting Service</title>

    <link rel="stylesheet" th:href="@{/css/auth/style.css}" type="text/css">
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet" type="text/css">
    <!-- Custom styles for this page -->
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet" type="text/css">
    <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</head>

<body id="page-top">
<div id="wrapper">
    <div th:replace="~{tab_bar :: tab-bar}"></div>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div th:replace="~{header :: header}"></div>
            <th:block th:replace="~{/user/fragmentUser :: errorPopup}"></th:block>
            <div class="container-fluid mx-2 d-flex flex-column justify-content-center align-items-center">
                <h3 class="w-100 d-inline-flex justify-content-center">Tạo người dùng mới</h3>
                <div class="card shadow" style="width: 100%;">
                </div>
                    <form class="d-flex flex-column gap-2 w-75 justify-content-center my-5" th:method="POST" th:object="${newUser}" th:action="@{/user/add-user-by-admin}">
                        <div class="d-flex flex-row gap-2 mx-2 my-2">
                            <input th:field="*{firstname}" id="firstname" type="text" class="field-custom" placeholder="Vui lòng nhập tên">
                            <div id="message-firstname" class="popover"></div>
                            <input th:field="*{lastname}" id="lastname" type="text" class="field-custom" placeholder="Vui lòng nhập họ">
                            <div id="message-lastname" class="popover"></div>
                        </div>
                        <div class="d-flex flex-row gap-2 mx-2 my-2">
                            <input th:field="*{email}" id="email" type="email" class="field-custom" placeholder="Địa chỉ Email">
                            <div id="message-email" class="popover"></div>
                            <input th:field="*{phone}" id="phone" type="tel" class="field-custom" placeholder="Số điện thoại">
                            <div id="message-phone" class="popover"></div>
                        </div>
                        <div class="d-flex flex-row gap-2 mx-2 my-2">
                            <input th:field="*{password}" id="password-register" type="password" class="field-custom" placeholder="Nhập mật khẩu">
                            <div id="message-password-register" class="popover"></div>
                            <input id="re-password-register" type="password" class="field-custom" placeholder="Nhập lại mật khẩu">
                            <div id="message-re-password-register" class="popover"></div>
                        </div>
                        <div class="d-flex flex-row gap-2 mx-2 my-2">
                            <label for="status" class="form-label font-weight-bold col-3">Trạng thái tài khoản</label>
                            <select id="status" class="form-select border-dark w-100 rounded" th:field="*{status}" required>
                                <option value="ACTIVE">Hoạt động</option>
                                <option value="INACTIVE">Không hoạt động</option>
                            </select>
                        </div>
                        <div class="d-flex flex-row gap-2 mx-2 my-2">
                            <label for="role" class="form-label font-weight-bold col-3">Vai trò</label>
                            <select id="role" class="form-select border-dark w-100 rounded" th:field="*{role}" required>
                                <option value="ADMIN">Quản trị viên</option>
                                <option value="USER">Người dùng</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <button type="submit" class="btn btn-outline-primary me-4">Tạo người dùng</button>
                            <button type="reset" class="btn btn-outline-danger me-4">Hủy bỏ</button>
                            <button type="button" class="btn btn-outline-secondary me-4" onclick="history.back()">Trở lại</button>
                        </div>
                    </form>
            </div>
        </div>
        <div th:replace="~{footer :: footer}"></div>
    </div>
</div>
<div th:replace="~{/user/fragmentUser :: scripts}"></div>

<script type="text/javascript" th:src="@{/js/auth/action.js}"></script>
<script type="text/javascript" th:src="@{/js/auth/valid.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}" type="application/javascript"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}" type="application/javascript"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}" type="application/javascript"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}" type="application/javascript"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}" type="application/javascript"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}" type="application/javascript"></script>
</body>
</html>
